<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="tasks-container">
            <div class="tasks-lables">
                <span class="all-tasks-lable"><span class="all-task-num">10</span> Tasks</span>
                <span class="remain-tasks-lable"><span class="remain-task-num">10</span>  Remain</span>
            </div>

                <div class="tasks">

                 <!-- Add Task Content Here Using JavaScript -->
        
            </div>
            <div class="add-tasks">
                <input type="text" name="addtask" class="task-input" placeholder="Add a New Task">
                <button class="add-task-btn">Add</button>
            </div>
        </div>
        <div class="quotes">
            <p class="qoute">Nothing of value comes fast or easy; Drips of water can one day break a stone.</p>
            <p class="author">Bill Gates</p>
            <div class="socials">
                <a href="https://www.facebook.com"> <img src="../img/facebook.png"> </a>
                <a href="https://www.linkdin.com"> <img src="../img/linkdin.png">   </a> 
                <a href="https://www.twitter.com"> <img src="../img/twitter.png">   </a>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
