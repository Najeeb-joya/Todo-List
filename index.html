<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <main class="container">
        <div class="weather">
            
                <div class="weather-icon"><img  class="weather-icon1" src="" alt="suny"></div>
                <div class="temp"><span class="temp-num">29</span><span>&#8451;</span></div>
            
            <div class="city"></div>
        </div>
        <div class="tasks-container">
            <div class="tasks-lables">
                <span class="all-tasks-lable">All Tasks: <span class="all-task-num">0</span></span>
                <span class="complete-tasks-lable">Completed Tasks:<span class="complete-task-num">0</span></span>
                <span class="remain-tasks-lable">Remaining Tasks:<span class="remain-task-num">0</span></span>
            </div>

            <div class="search-tasks">
                <input type="text" name="searchtask" class="search-input" placeholder="Search...">
            </div>

                <div class="tasks">

                 <!-- Add Task Content Here Using JavaScript -->
        
            </div>
            <form class="add-tasks">
                <input type="text" name="addtask" class="task-input" placeholder="Add a New Task">
                <!-- <button class="add-task-btn">Add</button> -->
            </form>
        </div>
        <div class="quotes">
            <p class="qoute">  <!--  Add the quote with JS Promises--> </p>
            <p class="author"> <!-- Add the author name with JS  --> </p>
            <div class="socials">
                <a href="https://www.facebook.com" target="_blank"> <img src="img/facebook.png"> </a>
                <a href="https://www.linkdin.com"  target="_blank"> <img src="img/linkdin.png">   </a> 
                <a href="https://www.twitter.com"  target="_blank"> <img src="img/twitter.png">   </a>

            </div>
        </div>
    </main><!-- End of container div  -->
    <footer class="footer">
        <!-- <div class="color-indicator"></div> -->
        <div class="color-picker" id="color-picker"></div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="script.js"></script>
</body>
</html>
